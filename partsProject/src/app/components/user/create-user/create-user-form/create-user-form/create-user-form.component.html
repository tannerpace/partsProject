<body>
<div>
    <form #itemForm="ngForm" (ngSubmit)="submit(itemForm)">
        <label for="firstName">First Name</label>
        <input type="text" id="fname" required name="firstName" placeholder="First name.." [(ngModel)]="user.firstName" minlength="3">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required name="lastName" placeholder="Last name.." [(ngModel)]="user.lastName" minlength="3">


        <label for="Password">Password</label>
        <input type="password" required id="password" name="password" placeholder="Password" [(ngModel)]="user.password" minlength="6">

        <label for="email">Email</label>
        <input type="email" id="lastName" name="email" placeholder="Email.." [(ngModel)]="user.email" minlength="8">

        <input class="submit" type="submit" [disabled]="!itemForm.valid">
    </form>
</div>
</body>
