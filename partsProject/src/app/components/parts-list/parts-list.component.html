<div class="root">
    <div  class="list">

        <div *ngFor="let product of products" class="product-card">

            <div class="title__section">The Part
                <div class="title">Details
                    <div>{{product.partName}}</div>
                    <div>{{product.PrimaryVendor}}</div>
                </div>

            </div>

            <div class="product__colors">
                <p>{{product.color}}</p>

            </div>
            <div class="product_foot">
                <p class="price">{{product.price}}.00</p>
              <a routerLink="/cartPage" > <button (click)="addItem(product)"><i class="fi-sr-shopping-cart-add"></i>Add To Cart</button></a> 
            </div>
        </div>
    </div>
</div>
