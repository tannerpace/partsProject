<a routerLink="login"><div class="root" *ngIf="!activeUser" >PLEASE LOGIN</div></a>
<div class="root" *ngIf="activeUser">
    <div class="dropdown">
        <div class="right">
            <img  style="height: 50px;
        width: 50px;background-color: #590198a4; margin: 7px;border-radius: 5px;"
        src="../../../assets/images/logout-2432055-2058929.png" *ngIf="activeUser" (click)="logout()"
            >
        </div>

        <button class="dropbtn firstName">Low Country Parts Store<img src="../../../assets/images/colormoped.png"
                width="50px" height="40px"></button>
        <div class="dropdown-content">
            <a class="item" routerLink="search"><img src="../../../assets/images/searchegg.png" width="40" height="40">
                Search
            </a>
            <a class="item" routerLink="/pastOrders"><img src="../../../assets/images/pastOrders.png" width="40"
                    height="40"> History
            </a>
            <a class="item" routerLink="list"><img src="../../../assets/images/home-icon.png" width="40" height="40">
                <span> Home </span>
            </a>
            <a class="item" routerLink="terms"><img src="../../../assets/images/terms.png" width="40" height="40">
                <span> Terms</span>
            </a>
            <a class="item" routerLink="/cart">
                <img tabindex="4" src="../../../assets/images/522-5225638_treasure-chest-clip-art.png" width="40"
                    height="40"> Cart
            </a>
        </div>

    </div>

    <div class="nav">
        <div>Welcome <span class="firstName">{{activeUser.firstName}}!</span>








        </div>
    </div>
    <div class="router-parent">
        <router-outlet></router-outlet>
    </div>
</div>
